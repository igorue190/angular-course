<div class="card">
    <h3 class="card-header">Login:</h3>
    <div class="card-body">
        <form [formGroup]="loginForm" 
            (ngSubmit)="onSubmit()" 
            novalidate>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" 
                    type="text" 
                    formControlName="email" 
                    placeholder="Email"
                    [class.is-invalid]="emailError$ | async"/>
                <div class="invalid-feedback position-absolute">
                    <span [textContent]="emailError$ | async"></span>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" 
                    type="password" 
                    formControlName="password" 
                    placeholder="Password"
                    [class.is-invalid]="passwordError$ | async"/>
                <div class="invalid-feedback position-absolute">
                    <span [textContent]="passwordError$ | async"></span>
                </div>
            </div>
            <div class="rout-container">
                <button type="submit" 
                    class="btn btn-primary"
                    [disabled]="submitted">Login</button>
                <p class="reg-link" 
                    routerLinkActive="active">
                    <a [routerLink]="['/rfreg']">Register</a>
                </p>
            </div>
        </form>
        <p>
            <a class="link" (click)="forgotPassword()">Forgot password?</a>
        </p>
    </div>
</div>
