<div class="card">
    <h3 class="card-header">Registration:</h3>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && submit(); clicked=false;" novalidate>
            <div class="form-group">
                <label>UserName</label>
                <input class="form-control" type="text" placeholder="UserName" [formControlName]="'userName'" 
                [class.is-invalid]="userNameError$ | async"/>
                <div class="invalid-feedback position-absolute">
                    <span class="message" [textContent]="userNameError$ | async"></span>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" placeholder="Email" [formControlName]="'email'"
                [class.is-invalid]="emailError$ | async"/>
                <div class="invalid-feedback position-absolute">
                    <span [textContent]="emailError$ | async"></span>
                </div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select class="form-control" formControlName="gender">
                    <option *ngFor="let item of genders" [ngValue]=item>{{item}}</option>
                </select>

            </div>
            <div class="form-group">
                <label>FirstName</label>
                <input class="form-control" type="text" placeholder="FirstName" [formControlName]="'firstName'"
                [class.is-invalid]="firstNameError$ | async"/>
                <div class="invalid-feedback position-absolute">
                    <span [textContent]="firstNameError$ | async"></span>
                </div>
            </div>
            <div class="form-group">
                <label>LastName</label>
                <input class="form-control" type="text" placeholder="LastName" [formControlName]="'lastName'"
                [class.is-invalid]="lastNameError$ | async"/>
                <div class="invalid-feedback position-absolute">
                    <span [textContent]="lastNameError$ | async"></span>
                </div>               
            </div>
        <div formGroupName="passwordGroup">
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="Password" [formControlName]="'password'" autocomplete="off"
                [class.is-invalid]="passwordError$ | async"/>
                <div class="invalid-feedback position-absolute">
                    <span [textContent]="passwordError$ | async"></span>
                </div>               
                <strenth-password [passwordToCheck]="registerForm.controls['passwordGroup'].get('password').value"
                            (passwordStrength)="passwordValid($event)"></strenth-password>
            </div>
            <div class="form-group">
                <label>ConfirmPassword</label>
                <input class="form-control" type="password" 
                        placeholder="ConfirmPassword" 
                         formControlName="confirmPassword" autocomplete="off"
                         [class.is-invalid]="confirmPasswordError$ | async"/>
                         <div class="invalid-feedback position-absolute">
                            <span [textContent]="confirmPasswordError$ | async"></span>
                        </div>  
            </div>
        </div>
        <div class="card-child">
            <h4 class="card-header">Address:</h4>
        <div class="card-body">
        <ng-container formArrayName="address">
            <div *ngFor="let _ of addressFromArray.controls; index as i">
                <ng-container [formGroupName]="i">
                    <h4 *ngIf="i==0">
                        Add billing address:
                    </h4>
                    <h4 *ngIf="i==1">
                        Add shipping address:
                    </h4>
                    <div class="form-group">
                        <label>Country</label>
                        <select  class="form-control" formControlName="country" (change)="onChangeCountry($event.target.value)">
                            <option *ngFor="let item of countries" value={{item.country}}>{{item.country}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select  class="form-control" formControlName="city">
                            <option *ngFor="let item of states" value={{item}}>{{item}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ZipCode</label>
                        <input class="form-control" type="text" placeholder="ZipCode" formControlName="zipcode"  
                        [class.is-invalid]="zipcodeError$ | async"/>  
                        <div class="invalid-feedback position-absolute">
                            <span [textContent]="zipcodeError$ | async"></span>
                        </div>  
                    </div>    
                </ng-container>
            </div>
            <p *ngIf="clicked==false">
                <button class="btn btn-primary" type="button" [disabled]="clicked" (click)='addAddress(); clicked=true;'>
                    Add shipping address</button> or ship to main address
            </p>
            <p *ngIf="clicked">
                <button class="btn btn-primary" type="button" (click)='hideShippingAddress(); clicked=false;'>
                    Hide shipping address</button>
            </p>
        </ng-container>
        </div>
    </div>
        <div class="rout-container" >
            <button class="btn btn-primary" type="submit">Register</button>
            <p class="log-link" routerLinkActive="active">
                <a [routerLink]="['/login']" >Login</a>
            </p>
        </div>
        </form>
    </div>
</div>
