<h1 mat-dialog-title>Password recovery form!</h1>
<div mat-dialog-content>Enter your email to send a password recovery confirmation</div>
<div mat-dialog-actions>
    <form 
        [formGroup]="passwordForm"
        (ngSubmit)="onSubmit()"
        novalidate>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" 
                type="text" 
                formControlName="email" 
                placeholder="Email"
                [class.is-invalid]="emailError$ | async"/>
            <div class="invalid-feedback position-absolute">
                <span [textContent]="emailError$ | async"></span>
            </div>
        </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="submitted"
            [ngStyle]="{'margin-right': '1rem'}">Send confirmation</button>
        <button mat-button mat-dialog-close class="btn btn-primary" (click)="closeModal()">Close</button>
    </form>
</div>
